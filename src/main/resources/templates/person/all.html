<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Putang Inamo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th>Phone number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${people.empty}">
                    <td colspan="2"> No person Available </td>
                </tr>
                <tr th:each="person : ${people}">
                    <td><span th:text="${person.id}"> Id </span></td>
                    <td><span th:text="${person.getName()}"> Name </span></td>
                    <td><span th:text="${person.phone.phoneNumber}"></span></td>
                    <td><span th:text="${person.address.city +' '+ person.address.province}"></span></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
